<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富人榜</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding-top: 60px; /* 預留空間給固定標題 */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            z-index: 2; /* 確保標題在最上層 */
        }
        .table-container {
            flex: 1;
            width: 100%;
            overflow: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            font-size: 1.5em; /* 放大字體大小 */
            table-layout: fixed;
        }
        th, td {
            padding: 20px; /* 增加內距 */
            border: 1px solid #ddd;
            text-align: center; /* 字體置中 */
        }
        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0; /* 預留空間給固定標題 */
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 5px; /* 減少內距 */
            width: 100%;
        }
        .menu input[type="password"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>富人榜</div>
        <div class="menu">
            <input type="password" id="passwordInput" placeholder="輸入密碼">
            <input type="file" id="fileInput" accept=".xlsx" disabled>
        </div>
    </div>
    <div class="table-container">
        <table id="output"></table>
    </div>
    <footer>
        ©2024HYJBANK<br>
    </footer>

    <script>
        const correctPassword = "123"; // 設定正確的密碼

        document.getElementById('passwordInput').addEventListener('input', function(event) {
            const password = event.target.value;
            const fileInput = document.getElementById('fileInput');
            if (password === correctPassword) {
                fileInput.disabled = false;
            } else {
                fileInput.disabled = true;
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    displayData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function displayData(data) {
            const table = document.getElementById('output');
            table.innerHTML = '';
            data.sort((a, b) => b[2] - a[2]);
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell) => {
                    const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    </script>
</body>
</html>
